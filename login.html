<html>
    <head>
        <title>Satlpe</title>
    </head>
    <body>
        <h2>Sign up</h2>
        <form method="post" action="https://saltpe.onrender.com/users/register">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" name="confirmPassword" id="confirmPassword" />
            <input type="submit" value="signin" />
        </form>

        <h2>Login</h2>
        <form method="post" action="https://saltpe.onrender.com/users/login">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
            <input type="submit" value="login" />
        </form>

        <button onclick="window.location.href = 'https://saltpe.onrender.com/users/logout';">Logout</button>
    </body>
</html>
